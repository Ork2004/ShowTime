<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Shows â€” Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="admin-dashboard.html">ðŸŽ¥ Admin Dashboard</a>
        <div class="ms-auto d-flex align-items-center">
            <div id="navButtons" class="d-inline"></div>
        </div>
    </div>
</nav>

<!-- Header -->
<header class="text-center py-5 bg-light shadow-sm">
    <h1 class="display-6">Manage Shows</h1>
    <p class="lead text-muted mb-0">Add, edit, or delete showtimes for a movie</p>
</header>

<!-- Main -->
<main class="container my-5 flex-grow-1">
    <div class="text-end mb-3">
        <button id="addShowBtn" class="btn btn-success">âž• Add Show</button>
    </div>
    <div id="showsContainer" class="row g-3"></div>
</main>

<!-- Modal -->
<div class="modal fade" id="showModal" tabindex="-1" aria-labelledby="showModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="showForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="showModalLabel">Add Show</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="showId">

                    <div class="mb-3">
                        <label class="form-label">Show Time</label>
                        <input type="datetime-local" id="showTime" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Price</label>
                        <input type="number" id="price" class="form-control" step="0.01" min="0" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Theater</label>
                        <select id="theaterId" class="form-select" required></select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Hall</label>
                        <select id="hallId" class="form-select" required></select>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="text-center py-3 bg-dark text-light mt-auto">
    <small>&copy; 2025 ShowTime Cinema</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="/js/navbar.js"></script>
<script type="module" src="/js/admin-shows.js"></script>
</body>
</html>
